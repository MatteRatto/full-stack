<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Accesso Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/api/placeholder/80/80" alt="Logo" />
      </div>

      <h1>Accedi al tuo account</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email o nome utente</label>
          <input
            type="email"
            id="email"
            placeholder="Inserisci la tua email"
            required
          />
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Inserisci la tua password"
            required
          />
          <i class="fas fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Ricordami</label>
          </div>
          <div class="forgot">
            <a href="#">Password dimenticata?</a>
          </div>
        </div>

        <button class="btn-login" type="submit">Accedi</button>

        <div class="signup">
          <p>Non hai un account? <a href="#">Registrati ora</a></p>
        </div>

        <div class="social-login">
          <p>Oppure accedi con</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-apple"></i></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
