<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Accesso Account</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #a777e3;
        outline: none;
        box-shadow: 0 0 0 2px rgba(167, 119, 227, 0.2);
      }

      .form-group i {
        position: absolute;
        right: 15px;
        top: 40px;
        color: #888;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember {
        display: flex;
        align-items: center;
      }

      .remember input {
        margin-right: 8px;
      }

      .forgot a {
        color: #6e8efb;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .forgot a:hover {
        color: #a777e3;
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(167, 119, 227, 0.3);
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(167, 119, 227, 0.4);
      }

      .signup {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        color: #555;
      }

      .signup a {
        color: #6e8efb;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .signup a:hover {
        color: #a777e3;
        text-decoration: underline;
      }

      .social-login {
        margin-top: 30px;
        text-align: center;
      }

      .social-login p {
        position: relative;
        margin-bottom: 20px;
        color: #555;
        font-size: 14px;
      }

      .social-login p::before,
      .social-login p::after {
        content: "";
        display: inline-block;
        width: 30%;
        height: 1px;
        background-color: #ddd;
        vertical-align: middle;
        margin: 0 10px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #f5f5f5;
        color: #333;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 18px;
      }

      .social-icons a:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 24px;
        }

        .form-group input {
          padding: 12px;
        }

        .btn-login {
          padding: 12px;
        }
      }

      /* Animazioni */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/api/placeholder/80/80" alt="Logo" />
      </div>

      <h1>Accedi al tuo account</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email o nome utente</label>
          <input
            type="email"
            id="email"
            placeholder="Inserisci la tua email"
            required
          />
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Inserisci la tua password"
            required
          />
          <i class="fas fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Ricordami</label>
          </div>
          <div class="forgot">
            <a href="#">Password dimenticata?</a>
          </div>
        </div>

        <button class="btn-login" type="submit">Accedi</button>

        <div class="signup">
          <p>Non hai un account? <a href="#">Registrati ora</a></p>
        </div>

        <div class="social-login">
          <p>Oppure accedi con</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-apple"></i></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
